<!-- Django Tags -->
{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iofrm</title>
        <link rel="stylesheet" type="text/css" href="{% static "account/css/bootstrap.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "account/css/fontawesome-all.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "account/css/iofrm-style.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "account/css/iofrm-theme17.css" %}">
    </head>
    <body>
        <div class="form-body without-side">
            <div class="website-logo">
                <a href="{% url 'article:home' %}">
                    <div class="logo">
                        <img class="logo-size" src="{% static "account/images/logo-light.svg" %}" alt="">
                    </div>
                </a>
            </div>
            <div class="row">
                <div class="img-holder">
                    <div class="bg"></div>
                    <div class="info-holder">
                        <img src="{% static "account/images/graphic3.svg" %}" alt="">
                    </div>
                </div>
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>{% trans "Password Reset" %}</h3>
                            <form method="post" action="">
                                {% csrf_token %}
                                <input class="form-control" type="password" name="password1" placeholder="{% trans "Password"%}" required>
                                <input class="form-control" type="password" name="password2" placeholder="{% trans "Confirm Password"%}" required>
                                <div class="form-button">
                                    <button id="submit" type="submit" class="ibtn">{% trans "Change Password"%}</button> 
                                </div>
                                <div class="form-button">
                                    <a class="ibtn" href="{% url "account_signup" %}">{% trans "Signup"%}</a>
                                    &emsp;
                                    <a class="ibtn" href="{% url "account_login" %}">{% trans "Login"%}</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static "account/js/jquery.min.js" %}"></script>
        <script src="{% static "account/js/popper.min.js" %}"></script>
        <script src="{% static "account/js/bootstrap.min.js" %}"></script>
        <script src="{% static "account/js/main.js" %}"></script>
    </body>
</html>
